repos:
  - repo: local
    hooks:
      - id: spotless
        name: Spotless Format
        entry: ./gradlew spotlessApply
        language: system
        pass_filenames: false
        
      - id: checkstyle
        name: Checkstyle
        entry: ./gradlew checkstyleMain
        language: system
        pass_filenames: false
        
      - id: spotbugs
        name: SpotBugs
        entry: ./gradlew spotbugsMain
        language: system
        pass_filenames: false
